name: smocabulary
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  dartz: ^0.10.0
  easy_localization: ^3.0.0
  enume: ^1.1.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.0
  flutter_dotenv: ^5.0.2
  get_it: ^7.2.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  injectable: ^1.5.0
  logger: ^1.1.0
  smartstruct: ^1.2.4+1
  supabase: ^0.2.7

dev_dependencies:
  build_runner: ^2.1.4
  enume_generator: ^1.0.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.1
  injectable_generator: ^1.5.2
  smartstruct_generator: ^1.2.4+1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - .env
    - assets/translations/
